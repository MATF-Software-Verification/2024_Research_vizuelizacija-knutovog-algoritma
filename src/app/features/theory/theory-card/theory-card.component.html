<div class="bg-white rounded-xl shadow p-6">
  <ng-container *ngIf="card; else noCard">
    <h2 class="text-xl font-semibold mb-2">{{ card.title }}</h2>

    <pre class="whitespace-pre-wrap text-gray-800 mb-4">{{ card.body }}</pre>

    <img
      *ngIf="card.imageUrl"
      [src]="card.imageUrl"
      alt="Илустрација"
      class="max-h-64 w-full object-contain rounded mb-4"
    />

    <div class="flex items-center justify-between pt-2">
      <button
        class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 disabled:opacity-50"
        (click)="prev.emit()"
        [disabled]="!canPrev"
      >
        Назад
      </button>

      <div class="flex-1"></div>

      <button
        *ngIf="!isLast; else finishBtn"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
        (click)="next.emit()"
        [disabled]="!canNext"
      >
        Даље
      </button>

      <ng-template #finishBtn>
        <button
          class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700"
          (click)="finish.emit()"
        >
          Заврши
        </button>
      </ng-template>
    </div>
  </ng-container>

  <ng-template #noCard>
    <div class="text-gray-500">Нема садржаја.</div>
  </ng-template>
</div>
