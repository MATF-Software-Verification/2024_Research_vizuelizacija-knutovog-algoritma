<div class="mx-auto max-w-4xl p-6">
  <h1 class="text-2xl font-bold mb-4">Теорија</h1>

  <div class="w-full h-2 bg-gray-200 rounded mb-4">
    <div class="h-2 rounded" [style.width.%]="progress()" class="bg-blue-500"></div>
  </div>
  <div class="text-sm text-gray-500 mb-4">
    {{ index() + 1 }} / {{ total() }} ({{ progress() }}%)
  </div>

  <app-theory-card
    [card]="current()"
    [canPrev]="canPrev()"
    [canNext]="canNext()"
    [isLast]="isLast()"
    (prev)="prev()"
    (next)="next()"
    (finish)="finish()"
  ></app-theory-card>
</div>
